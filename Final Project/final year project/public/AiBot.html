<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL_LINK Chat</title>
    <style>
        :root {
    --neon-cyan: #00f3ff;
    --dark-bg: #0a0b10;
    --glass-bg: rgba(20, 25, 35, 0.7);
}

body {
    background-color: var(--dark-bg);
    color: var(--neon-cyan);
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* Background Grid Effect */
.bg-grid {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
    background-size: 30px 30px;
    z-index: -1;
}

.chat-container {
    width: 400px;
    height: 600px;
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    border: 1px solid var(--neon-cyan);
    box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
    display: flex;
    flex-direction: column;
    border-radius: 5px;
}

.chat-header {
    padding: 15px;
    background: rgba(0, 243, 255, 0.1);
    border-bottom: 1px solid var(--neon-cyan);
    font-weight: bold;
    letter-spacing: 2px;
}

.chat-display {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    padding: 8px 12px;
    border-radius: 4px;
    max-width: 80%;
}

.user-msg {
    align-self: flex-end;
    border-right: 3px solid var(--neon-cyan);
    background: rgba(0, 243, 255, 0.05);
}

.bot-msg {
    align-self: flex-start;
    border-left: 3px solid #ff00ff; /* Purple accent for bot */
    background: rgba(255, 0, 255, 0.05);
}

.input-wrapper {
    display: flex;
    border-top: 1px solid var(--neon-cyan);
}

input {
    flex: 1;
    background: transparent;
    border: none;
    padding: 15px;
    color: white;
    outline: none;
}

button {
    background: var(--neon-cyan);
    border: none;
    color: black;
    padding: 0 20px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: white;
    box-shadow: 0 0 15px white;
}
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="chat-container">
        <div class="chat-header">
            <span class="pulse"></span> SYSTEM_CORE v2.0.4
        </div>
        <div id="chat-display" class="chat-display"></div>
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Type command..." autocomplete="off">
            <button id="send-btn">EXECUTE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
